<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,400;1,300&family=Oswald&family=Raleway&family=Work+Sans&display=swap" rel="stylesheet">
    <title>The Fist</title>
</head>
<body>
    <div class="container">
        <!-- Left Side -->
        <div class="left">

        </div>
        <!-- Right Side -->
        <div class="right">
            <!-- Top -->
            <div class="top">
                <p>This is not a real online service! You know you need
                    something like this in your life to help you realize your
                    deepest dreams.
                    <br>
                    Sign up now to get started!
                    <br>
                    <br>
                    You <em>know</em> you want to...
                </p>
                
            </div>
            <!-- Middle -->
            <div class="middle">
                <h2>Let's do this!</h2>
                <form action="">
                            <div class="input">
                                <label for="first_name">First Name</label>
                                <br>
                                <input type="text" id="first_name">
                            </div>
    
                            <div class="input">
                                <label for="last_name">Last Name</label>
                                <br>
                                <input type="last_name" name="" id="last_name">
                            </div>
                            
                            <div class="input">
                                <label for="email">Email</label>
                                <br>
                                <input type="email" name="email" id="email">
                            </div>

                            <div class="input">
                                <label for="phone">Phone Number</label>
                                <br>
                                <input type="tel" name="" id="phone">
                            </div>
    
                            <div class="input">
                                <label for="password">Password</label>
                                <br>
                                <input type="password" name="password" id="password">
                            </div>

                            <div class="input">
                                <label for="confirm">Confirm Password</label>
                                <br>
                                <input type="password" name="" id="confirm">
                            </div> 
                </form>
            </div>
            <!-- Bottom -->
            <div class="bottom">
                <button type="submit">Create Account</button>

                <p>Already have an account? <a href="http://" target="_blank" rel="noopener noreferrer">Log in</a></p>
            </div>

        </div>
    </div>
</body>
</html>
